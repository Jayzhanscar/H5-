<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

    .className{
        -webkit-animation: twinkling 1s infinite ease-in-out
    }
    .animated{
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both
    }
    @-webkit-keyframes twinkling{
        0%{
            opacity: 0.5;
        }
        100%{
            opacity: 1;
        }
    }
    @keyframes twinkling{
        0%{
            opacity: 0.5;
        }
        100%{
            opacity: 1;
        }
    }

</style>
<body>

<div  class= "className" style="background-color: #1FB6DB;width: 50%; height: 50%"></div>

</body>
</html>
